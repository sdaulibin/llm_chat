worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 8080;
        server_name localhost;
        root /usr/local/openresty/nginx/html;
        index index.html;

        # 前端路由配置
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}